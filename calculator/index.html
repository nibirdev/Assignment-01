<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom CSS -->
<link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Calculator</h5>
          <div class="form-group">
            <label for="num1">Number 1:</label>
            <input type="text" class="form-control" id="num1">
          </div>
          <div class="form-group">
            <label for="operation">Operation:</label>
            <select class="form-control" id="operation">
              <option value="add">Addition (+)</option>
              <option value="subtract">Subtraction (-)</option>
              <option value="multiply">Multiplication (*)</option>
              <option value="divide">Division (/)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="num2">Number 2:</label>
            <input type="text" class="form-control" id="num2">
          </div>
          <button class="btn btn-outline-primary btn-block mt-3" onclick="calculate()">Calculate</button>
          <div class="result mt-3" id="result"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
